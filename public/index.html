<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Briteboard</title>

  <link rel="stylesheet" href="styles/normalize.css" />
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/spectrum.css" />

</head>

<body>

<div class="main">
  <header class="nav-top">
    <h1>Whiteboard</h1>

    <div class="video-container">
      <video id="video1" autoplay></video>
      <canvas id="canvas1" class="video"></canvas>
    </div>
  </header>

  <div class="container">
    <div class="nav-left">
      <button id="select">Select</button>
      <button id="draw">Draw</button>
      <button id="circle">Circle</button>
      <button id="square">Square</button>
      <button id="textbox">Text</button>
      <button id="delete">Delete</button>
      <label for="add-image" class="custom-file-upload">Add Image</label>
      <input id="add-image" type="file" />
      <button id="small-brush">Small</button>
      <button id="medium-brush">Medium</button>
      <button id="large-brush">Large</button>
      <input id="colorPicker" />
    </div>

    <div class="board">
      <canvas id="whiteboard"></canvas>
    </div>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="socket.io/socket.io.js"></script>
  <script src="scripts/fabric.js"></script>
  <script src="scripts/client.js"></script>
  <script src="scripts/video.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js"></script>

</body>

</html>
